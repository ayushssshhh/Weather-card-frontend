<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>

    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">
    <!--FONT-AWESOME--->
    <script src="https://kit.fontawesome.com/2a8c4a7fac.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="search">
        <form action="/" method="post">
            <input type="text" name="city" placeholder="ENERT CITY NAME">
            <button type="submit" name="submit" value="submit">
                <span class="con">
                    <i class="fa-solid fa-cloud"></i><span class="ques">?</span>
                </span>
            </button>
        </form>
    </div>

    <div class="box">
        <div class="wave one"></div>
        <div class="wave two"></div>
        <div class="wave three"></div>

        <div class="main">
            <div id="weatherIcon">
                <i class="fa-solid fa-sun"></i>
            </div>

            <div class="info">
                <h2 class="location"><i class="fa-solid fa-street-view"></i>DELHI</h2>
                <p id="date">THURS | MAR 02 | 21:15PM</p>
                <h1 class="temp">23°C</h1>
                <p class="tempMinMax">MIN: 19°C | MAX 28°C | CLEAR</p>
            </div>
        </div>
    </div>

    <!-- jquery -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- frontEnd js file -->
    <script src="js/app.js"></script> 
</body>

</html>
